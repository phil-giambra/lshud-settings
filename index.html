<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" />
    <link rel='stylesheet' type='text/css' href='../lshud-shared/assets/share.css' />
    <link rel='stylesheet' type='text/css' href='assets/settings.css' />
    <title>linux-system-hud-settings</title>
</head>
<body>
    <div id="wrapper">
        <div id="move_resize_control" ></div>
        <div id="hoverbar" ></div>
        <div id="top_panel">
            <img  id="resize_move_button" src="../lshud-shared/assets/move.png" ></img>
            <div class="window_btns_cont">
                 <div class="window_btn" id="win_close" title="Close">X</div>
                 <!--
                    <div class="window_btn" id="win_minimize" title="Minimize">/</div>
                    <div class="window_btn" id="win_maximize" title="Maximize">O</div>
                 -->
             </div>
       </div>
      <!-- hud structure -->
      <div id="setting_nav">
          <select id="setting_nav_select" ></select>

      </div>
      <div id="settings_general">
          <label class="switch">
              <input class="switch-input" type="checkbox" />
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
          </label>
      </div>

    </div>









    <script src="../lshud-shared/js/share.js"></script>
    <script src="./js/settings.js"></script>
</body>
</html>
